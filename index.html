<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Social Share Buttons</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root{
      --btn-size: 44px;
      --gap: 12px;
      --shadow: 0 2px 10px rgba(0,0,0,.15);
      --radius: 14px;
    }

    .floating-share {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      z-index: 9999;
      background: #fff;
      padding: 8px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .floating-share a,
    .floating-share button {
      width: var(--btn-size);
      height: var(--btn-size);
      border: none;
      border-radius: 50%;
      font-size: 18px;
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-decoration: none;
      overflow: hidden;
      transition: transform .1s ease, opacity .2s ease;
    }

    .floating-share a:hover,
    .floating-share button:hover { opacity: .85; transform: translateY(-1px); }

    .whatsapp  { background-color: #25D366; }
    .x-twitter { background-color: #000; }
    .facebook  { background-color: #3b5998; }
    .linkedin  { background-color: #0077b5; }
    .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
    .email     { background-color: #666; }
    .copylink  { background-color: #4a4a4a; }
    .native    { background-color: #6c63ff; }

    .x-logo { width: 20px; height: 20px; fill: currentColor; }

    /* Small screens: tuck to bottom-left */
    @media (max-width: 640px){
      .floating-share{ top: unset; bottom: 10px; transform: none; flex-direction: row; left: 10px; right: 10px; }
    }
  </style>
</head>
<body>

  <!-- Floating Social Share Buttons -->
  <div class="floating-share" role="region" aria-label="Share this page">
    <a href="#" target="_blank" rel="noopener" class="whatsapp" title="Share on WhatsApp" aria-label="Share on WhatsApp">
      <i class="fab fa-whatsapp" aria-hidden="true"></i>
    </a>

    <a href="#" target="_blank" rel="noopener" class="x-twitter" title="Share on X" aria-label="Share on X">
      <!-- X SVG Logo -->
      <svg class="x-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M20.66 3H17.34L12 9.36 6.66 3H3L10.8 12.29 3 21h3.34L12 14.63 17.34 21H21L13.2 11.71 20.66 3Z"/>
      </svg>
    </a>

    <a href="#" target="_blank" rel="noopener" class="facebook" title="Share on Facebook" aria-label="Share on Facebook">
      <i class="fab fa-facebook-f" aria-hidden="true"></i>
    </a>

    <a href="#" target="_blank" rel="noopener" class="linkedin" title="Share on LinkedIn" aria-label="Share on LinkedIn">
      <i class="fab fa-linkedin-in" aria-hidden="true"></i>
    </a>

    <!-- Instagram has no web share endpoint; this just opens Instagram -->
    <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="instagram" title="Open Instagram" aria-label="Open Instagram">
      <i class="fab fa-instagram" aria-hidden="true"></i>
    </a>

    <a href="#" class="email" title="Share via Email" aria-label="Share via Email">
      <i class="fas fa-envelope" aria-hidden="true"></i>
    </a>

    <button type="button" class="copylink" title="Copy Link" aria-label="Copy Link" id="copyBtn">
      <i class="fas fa-link" aria-hidden="true"></i>
    </button>

    <button type="button" class="native" title="Share" aria-label="Share" id="nativeShare" style="display:none">
      <i class="fas fa-share-alt" aria-hidden="true"></i>
    </button>
  </div>

  <script>
    // --- Google Sites friendly share target ---
    // If this snippet is embedded in an <iframe> (as in Google Sites),
    // location.href points to the iframe URL. document.referrer usually contains
    // the parent Sites page URL. Prefer referrer when present.
    function getShareTarget(){
      try{
        const ref = document.referrer;
        if (ref && /^https?:\/\//i.test(ref)) return new URL(ref).href;
      }catch(e){ /* ignore */ }
      return location.href;
    }

    function buildShareLinks(){
      const shareUrl   = getShareTarget();
      const pageUrl    = encodeURIComponent(shareUrl);
      const pageTitle  = encodeURIComponent(document.title || 'Check this out');

      setHref('.whatsapp',  `https://api.whatsapp.com/send?text=${pageTitle}%20${pageUrl}`);
      setHref('.x-twitter', `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`);
      setHref('.facebook',  `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`);
      setHref('.linkedin',  `https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}`);
      setHref('.email',     `mailto:?subject=${pageTitle}&body=${pageUrl}`);
    }

    function setHref(selector, url){
      const el = document.querySelector(selector);
      if (el) el.setAttribute('href', url);
    }

    async function copyLink(){
      const link = getShareTarget();
      try{
        if (navigator.clipboard && window.isSecureContext){
          await navigator.clipboard.writeText(link);
        } else {
          const ta = document.createElement('textarea');
          ta.value = link;
          ta.setAttribute('readonly', '');
          ta.style.position = 'fixed';
          ta.style.left = '-9999px';
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          ta.remove();
        }
        alert('Link copied to clipboard!');
      } catch {
        alert('Failed to copy link.');
      }
    }

    function setupNativeShare(){
      const btn = document.getElementById('nativeShare');
      if (!btn) return;
      if (navigator.share){
        btn.style.display = '';
        btn.addEventListener('click', async () => {
          try {
            await navigator.share({ title: document.title || 'Share', url: getShareTarget() });
          } catch (_) { /* user cancelled or not available */ }
        });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      buildShareLinks();
      setupNativeShare();
      document.getElementById('copyBtn')?.addEventListener('click', copyLink);
    });
  </script>
</body>
</html>
