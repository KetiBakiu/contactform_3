<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Formular Kontakti — No Overlap</title>
  <style>
    :root{
      --accent:#ced998; --accent-2:#b8c480;
      --ink:#1b1f22; --muted:#5b6368;
      --bg:#f7f9f3; --card:#ffffff; --stroke:#e3ebcc;
      --radius:12px; --shadow:0 10px 24px rgba(0,0,0,.08);
    }

    html, body { margin:0; padding:0; background:transparent !important; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink); }

    .embed-shell{ text-align:center; }
    .glow{
      display:inline-block; max-width:100%;
      padding:36px 24px; border-radius:28px; overflow:hidden;
      background:
        radial-gradient(700px 500px at 10% 0%, rgba(206,217,152,.25), transparent 60%),
        radial-gradient(700px 500px at 100% 100%, rgba(184,196,128,.18), transparent 60%),
        var(--bg);
      box-shadow:0 0 0 1px var(--stroke) inset;
    }

    /* Card */
    .card{
      width: 920px; max-width: 88vw;
      background:var(--card); border:1px solid var(--stroke);
      border-radius:16px; box-shadow:var(--shadow); padding:28px;
      text-align:left; box-sizing:border-box;
    }

    h2{ margin:0; font-size:26px; }
    p.lead{ margin:6px 0 18px; color:var(--muted); }

    /* ============ Grid rows (bulletproof) ============ */
    .row{
      display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-bottom:14px;
    }
    .row .field{ min-width:0; display:flex; flex-direction:column; gap:6px; }
    .span-2{ grid-column:1 / -1; }

    label{ font-size:14px; color:#3b3f36; font-weight:600; }

    input[type="text"], input[type="email"], input[type="tel"], textarea, input[type="file"]{
      width:100%; padding:12px 12px;
      border:1.5px solid var(--stroke); border-radius:var(--radius);
      background:#fff; font-size:14px; line-height:1.25; box-sizing:border-box;
      transition:border .2s, box-shadow .2s, background .2s;
    }
    textarea{ min-height:120px; resize:vertical; }

    input:focus, textarea:focus{
      outline:none; border-color:var(--accent-2);
      box-shadow:0 0 0 4px rgba(206,217,152,.28); background:#fcfff6;
    }

    .help{ font-size:12px; color:var(--muted); margin-top:-8px; } /* tregon afër email-it */

    .actions{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; margin-top:6px; }
    button{
      background:linear-gradient(135deg, var(--accent), var(--accent-2));
      color:#24310b; border:0; border-radius:999px;
      padding:12px 18px; font-weight:700; font-size:15px; cursor:pointer;
      transition:filter .2s, transform .1s; box-shadow:0 8px 20px rgba(110,130,20,.20);
    }
    button:hover{ filter:brightness(1.05); }
    button:active{ transform:translateY(1px); }
    button[disabled]{ opacity:.6; cursor:not-allowed; }
    .status{ font-size:14px; color:var(--muted); }

    .banner{ display:none; margin-top:8px; padding:12px 14px; border-radius:12px; border:1px solid; }
    .banner.show{ display:block; }
    .banner.ok{ background:#f0f9eb; border-color:#cce3b0; color:#305419; }
    .banner.err{ background:#fff3f3; border-color:#f3c2c2; color:#7a2c2c; }

    .captcha-wrap{ margin-top: 4px; }
    .invalid{ border-color:#f1a7a7 !important; background:#fff8f8; }
    .error{ font-size:12px; color:#7a2c2c; display:none; }

    /* Stack earlier to guarantee no collisions on embeds */
    @media (max-width: 960px){
      .row{ grid-template-columns:1fr; }
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="embed-shell">
    <div class="glow">
      <div class="card">
        <h2>Na shkruani</h2>
        <p class="lead">Plotësoni formularin dhe do t’ju kontaktojmë sa më shpejt.</p>

        <form id="contact-form" novalidate>
          <!-- Row 1 -->
          <div class="row">
            <div class="field">
              <label for="firstName">Emri</label>
              <input id="firstName" name="firstName" type="text" placeholder="Shkruani emrin" autocomplete="given-name" required />
              <div class="error" id="err-firstName"></div>
            </div>
            <div class="field">
              <label for="lastName">Mbiemri</label>
              <input id="lastName" name="lastName" type="text" placeholder="Shkruani mbiemrin" autocomplete="family-name" required />
              <div class="error" id="err-lastName"></div>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="row">
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="emri@shembull.com" inputmode="email" autocomplete="email" required />
              <div class="error" id="err-email"></div>
            </div>
            <div class="field">
              <label for="phone">Telefoni (opsional)</label>
              <input id="phone" name="phone" type="tel" placeholder="+355 ..." autocomplete="tel" />
              <div class="error" id="err-phone"></div>
            </div>
          </div>

          <!-- Email help spans both columns to keep rows even -->
          <div class="row">
            <div class="span-2 help">Email-i përdoret vetëm për t’ju kthyer përgjigje.</div>
          </div>

          <!-- Row 3 -->
          <div class="row">
            <div class="field span-2">
              <label for="message">Mesazhi juaj</label>
              <textarea id="message" name="message" placeholder="Shkruani mesazhin..." required></textarea>
              <div class="error" id="err-message"></div>
            </div>
          </div>

          <!-- Row 4 -->
          <div class="row">
            <div class="field">
              <label for="cv">Ngarko CV (PDF, deri 5MB)</label>
              <input id="cv" name="cv" type="file" accept="application/pdf" />
              <div class="error" id="err-cv"></div>
            </div>
            <div class="field">
              <label for="motivation">Ngarko Letër Motivimi (PDF, deri 5MB)</label>
              <input id="motivation" name="motivation" type="file" accept="application/pdf" />
              <div class="error" id="err-motivation"></div>
            </div>
          </div>

          <!-- Row 5 -->
          <div class="row">
            <div class="field span-2">
              <div class="captcha-wrap">
                <div class="g-recaptcha" data-sitekey="6LfBBporAAAAAA1jbDpwNfQ_fd_6DGKukVmy5ise"></div>
                <div class="error" id="err-captcha"></div>
              </div>
            </div>
          </div>

          <!-- Row 6 -->
          <div class="row">
            <div class="field span-2">
              <div class="actions">
                <button type="submit" id="submitBtn">Dërgo</button>
                <span class="status" id="status" aria-live="polite"></span>
              </div>
              <div class="banner" id="banner" role="status" aria-live="polite"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw-NDcRpqhh9v3TgRVRpnGUqLAvvTTc9SrPb62CmVCQUdtgLUIH1-W6IRdDBdybSZws/exec";

    const $ = (s)=>document.querySelector(s);
    const form = $("#contact-form"), statusEl=$("#status"), banner=$("#banner"), submitBtn=$("#submitBtn");
    const errors = { firstName:$("#err-firstName"), lastName:$("#err-lastName"), email:$("#err-email"), phone:$("#err-phone"), message:$("#err-message"), cv:$("#err-cv"), motivation:$("#err-motivation"), captcha:$("#err-captcha") };

    function setStatus(m){ statusEl.textContent=m; }
    function showBanner(type,msg){ banner.className="banner show "+(type==="ok"?"ok":"err"); banner.textContent=msg; }
    function disableForm(b){ submitBtn.disabled=b; }
    function clearFieldError(f){ errors[f].style.display="none"; const el=form[f]||document.getElementById(f); if(el) el.classList.remove("invalid"); }
    function setFieldError(f,msg){ const el=form[f]||document.getElementById(f); if(el) el.classList.add("invalid"); errors[f].textContent=msg; errors[f].style.display="block"; }
    function resetUI(){ setStatus(""); banner.className="banner"; banner.textContent=""; Object.keys(errors).forEach(clearFieldError); }

    function toBase64(file){
      return new Promise((res,rej)=>{ const r=new FileReader(); r.readAsDataURL(file); r.onload=()=>res(String(r.result).split(",")[1]||""); r.onerror=rej; });
    }

    const emailRegex=/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
    ["firstName","lastName","email","message","phone"].forEach(id=>{ const el=document.getElementById(id); if(el) el.addEventListener("input",()=>clearFieldError(id)); });

    form.addEventListener("submit", async (e)=>{
      e.preventDefault(); resetUI();
      let ok=true;

      if(!form.firstName.value.trim()){ setFieldError("firstName","Shkruani emrin."); ok=false; }
      if(!form.lastName.value.trim()){ setFieldError("lastName","Shkruani mbiemrin."); ok=false; }

      const emailVal=form.email.value.trim();
      if(!emailVal){ setFieldError("email","Shkruani email-in."); ok=false; }
      else if(!emailRegex.test(emailVal)){ setFieldError("email","Email i pavlefshëm."); ok=false; }

      const phoneVal=form.phone.value.trim();
      if(phoneVal && !/^\+?\d[\d\s\-()]{5,}$/.test(phoneVal)){ setFieldError("phone","Formati i telefonit duket i pasaktë."); ok=false; }

      if(!form.message.value.trim()){ setFieldError("message","Shkruani mesazhin."); ok=false; }

      const token=(window.grecaptcha && grecaptcha.getResponse()) || "";
      if(!token){ setFieldError("captcha","Ju lutemi plotësoni reCAPTCHA-n."); ok=false; }

      const cvFile=$("#cv").files[0], motivationFile=$("#motivation").files[0], MAX=5*1024*1024;
      if(cvFile && cvFile.size>MAX){ setFieldError("cv","CV është më e madhe se 5MB."); ok=false; }
      if(motivationFile && motivationFile.size>MAX){ setFieldError("motivation","Letra e motivimit është më e madhe se 5MB."); ok=false; }

      if(!ok) return;

      let cvBase64="", motivationBase64="";
      try{ if(cvFile) cvBase64=await toBase64(cvFile); if(motivationFile) motivationBase64=await toBase64(motivationFile); }
      catch{ setFieldError("cv","Nuk u lexuan skedarët PDF."); return; }

      try{
        disableForm(true); setStatus("Duke u dërguar…");
        const payload=new URLSearchParams({
          firstName:form.firstName.value.trim(),
          lastName: form.lastName.value.trim(),
          email:    emailVal,
          phone:    phoneVal,
          message:  form.message.value.trim(),
          cvBase64, motivationBase64, token
        });

        const res=await fetch(SCRIPT_URL,{ method:"POST", headers:{ "Content-Type":"application/x-www-form-urlencoded;charset=UTF-8" }, body:payload.toString() });
        const text=await res.text();
        if(res.ok){
          form.reset();
          if(window.grecaptcha) grecaptcha.reset();
          showBanner("ok", text || "Mesazhi u dërgua me sukses.");
        } else {
          showBanner("err", text || "Ndodhi një gabim gjatë dërgimit.");
        }
      }catch(err){
        showBanner("err", "Gabim rrjeti: "+err.message);
      }finally{
        setStatus(""); disableForm(false);
      }
    });
  </script>
</body>
</html>
